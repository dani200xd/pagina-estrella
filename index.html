<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para la niña más linda del mundo 🌟</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  height: 100vh;
  background: linear-gradient(180deg, #87ceeb, #1e3c72); /* cielo degradado */
  color: white;
  position: relative;
}

/* Estrellas cayendo */
.star {
  position: fixed;
  top: -50px;
  font-size: 20px;
  color: #fff;
  user-select: none;
  animation: fall linear forwards;
  z-index: 0;
  opacity: 0.8;
}
@keyframes fall {
  0% { transform: translateY(0) translateX(0) rotate(0deg); opacity:1; }
  25% { transform: translateY(25vh) translateX(5px) rotate(90deg); }
  50% { transform: translateY(50vh) translateX(-5px) rotate(180deg); }
  75% { transform: translateY(75vh) translateX(5px) rotate(270deg); }
  100% { transform: translateY(110vh) translateX(0) rotate(360deg); opacity:0.2; }
}

section {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: opacity 0.5s ease, transform 0.5s ease;
  opacity: 0;
  transform: scale(0.95);
  pointer-events: none;
}
section.active { opacity:1; transform:scale(1); pointer-events:auto; }

/* Título con animación circular sutil */
h1 {
  font-size: 2rem;
  text-align:center;
  margin-bottom: 30px;
  color:#ffd166;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  animation: smallCircle 4s linear infinite;
}
@keyframes smallCircle {
  0%   { transform: translate(0,0); }
  25%  { transform: translate(2px, -2px); }
  50%  { transform: translate(0, -2px); }
  75%  { transform: translate(-2px, 2px); }
  100% { transform: translate(0,0); }
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  background: #ffd166;
  border: none;
  border-radius: 30px;
  color: #1e3c72;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.5s, text-shadow 0.5s;
  z-index:2;
  margin-top:10px;
}
button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #ffd166;
  text-shadow: 0 0 8px #ffd166;
}

/* Sección de la carta antes de abrirla */
.card-container {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
}

.card {
  width: 180px;
  height: 180px;
  background:white;
  color:#1e3c72;
  border-radius:15px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  cursor:pointer;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  z-index:2;
  text-align: center;
  padding:10px;
}
.card:hover { transform: translateY(-10px) scale(1.05); box-shadow:0 8px 20px rgba(0,0,0,0.4); }
.card.opening { transform: scale(1.3) rotateY(15deg); box-shadow: 0 8px 25px rgba(0,0,0,0.5); }

.hint-text {
  color: #ffd166;
  font-size: 2rem;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  margin-bottom: -15px;
  animation: floatText 2s ease-in-out infinite;
}
@keyframes floatText {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

.message-box {
  display: inline-block;
  background:white; color:#1e3c72;
  padding:20px; border-radius:15px;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
  font-size:1.2rem; max-width:90%;
  word-wrap: break-word;
  text-align: center;
  opacity:0; transform:translateY(20px);
  transition: opacity 0.5s, transform 0.5s;
}
.message-box.show { opacity:1; transform:translateY(0); }

@media (max-width: 600px) {
  h1 { font-size: 1.4rem; }
  .card { width: 150px; height: 150px; font-size: 1.8rem; }
  .message-box { font-size:1rem; padding:15px; }
  .hint-text { font-size:1.5rem; margin-bottom:-15px; }
}
</style>
</head>
<body>
<div id="stars-container"></div>

<section id="home" class="active">
  <h1>Para la niña más linda del mundo 🌟</h1>
  <button onclick="showCard()">Abrir Carta💌</button>
</section>

<section id="card-section">
  <div class="card-container">
    <div class="hint-text">Presiona la carta</div>
    <div class="card" id="card">🌟</div>
  </div>
  <button onclick="backToHome()">Regresar</button>
</section>

<section id="message">
  <div class="message-box" id="messageText">Ya te dije que eres dmsiado linda o no 😘</div>
  <button onclick="backToCard()">Regresar</button>
</section>

<script>
const home = document.getElementById('home');
const cardSection = document.getElementById('card-section');
const messageSection = document.getElementById('message');
const messageText = document.getElementById('messageText');
const card = document.getElementById('card');
const starsContainer = document.getElementById('stars-container');

function showCard() { home.classList.remove('active'); cardSection.classList.add('active'); }
function backToHome() { cardSection.classList.remove('active'); home.classList.add('active'); }
function backToCard() { messageSection.classList.remove('active'); cardSection.classList.add('active'); }

card.addEventListener('click', () => {
  card.classList.add('opening');
  setTimeout(() => {
    messageText.classList.add('show');
    cardSection.classList.remove('active');
    messageSection.classList.add('active');
    card.classList.remove('opening');
  }, 400);
});

// Estrellas cayendo
const colors = ['#fffacd','#fff','#ffef96','#ffe066'];
function createStar() {
  const star = document.createElement('div');
  star.classList.add('star');
  star.textContent = '⭐';
  const margin = 5;
  star.style.left = (margin + Math.random() * (100 - 2*margin)) + 'vw';
  star.style.top = '-50px';
  star.style.fontSize = (12 + Math.random()*18) + 'px';
  star.style.color = colors[Math.floor(Math.random()*colors.length)];
  star.style.animationDuration = (4 + Math.random()*3) + 's';
  star.style.animationDelay = (Math.random()*3) + 's';
  starsContainer.appendChild(star);
  setTimeout(()=>star.remove(), 9000);
}
setInterval(createStar, 200);
</script>
</body>
</html>
